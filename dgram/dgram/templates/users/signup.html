<h1>여기는 로그인 페이지입니다. </h1>

<form action="{% url 'users:signup' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="fieldWrapper">
    {{ field.errors }}
    {{ field.label_tag }} {{ field }}

    </div>
    {% endfor %}
    <input type="submit" value="제출">

</form>

<a href="{% url 'users:main' %}">메인으로가기</a>
